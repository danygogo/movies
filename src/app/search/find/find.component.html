<div class="search d-flex justify-content-center align-items-center">
    <div class="text-center">

        <div class="row">
            <div class="container-fluid text-white mb-3 title">
                <div class="row h-25">
                    <div class="col">
                        <h2>Search a title you are interested in: </h2>
                    </div>
                </div>
    
            </div>

        </div>

        <div class="row">
            <div class="container-fluid text-white">
                <div class="row h-25">

                
                    <div class="col-sm">
                        
                        <input type="text"
                        class = "form-control mb-2"
                        placeholder="Write a title or a keyword"
                        (keyup.enter) = "search(entry.value)"
                        #entry
                        >
                    </div>
                </div>
    
            </div>
            
        </div>
        <div class="alert alert-warning alert-danger fade show" role="alert" *ngIf = "results =='False'">
            The are no matches with the keyword used
            <button  (click)="[closeAlert()]" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>




        <div *ngIf = "results == 'loading'" class="mt-2" role="alert">
            <app-loading></app-loading>
        </div>


        

    </div>
</div>

<a class="btn btn-dark" href = "/"><i class="bi bi-house-door-fill"></i>Home</a>
