
<div class="row d-flex justify-content-center">
    <div class="col-8">
        <h2>Search a movie you are interested in... </h2>
      
            <input type="text"
            class = "form-control"
            placeholder="Write a title or a keyword"
            (keyup.enter) = "search(entry.value)"
            #entry
            >
       
    </div>
</div>


<div class="row d-flex justify-content-center">
    <div class="col-8" *ngFor = "let element of movies; let i = index">

            <!--Movies are showed-->
            <img [src]="element.Poster"> 
            <br>
            Title: 
            {{ element.Title }}
            <br>
            imbdID {{element.imdbID}}
            <br>
            <a [routerLink] = "['movie/', element.imdbID]">See more...</a>

    </div>
</div>
