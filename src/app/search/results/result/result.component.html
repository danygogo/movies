
<div class="container-fluid text-white bg-dark headerContainer">
    <div class="row h-25">
        <div class="titleContainer">
            <h2>Search results</h2>
        </div>

    </div>
</div>

<!--Loading component-->
<div class="loadingContainer" *ngIf="!movie">
    <div >
        <app-loading></app-loading>
    </div>
</div>




<div 
    class= "row" *ngIf="movie"
    
>
    <div class= "col-md-4 card">
        <img [src]="movie.Poster">
    </div>

    <div class= "col-md-6 col-sm">
    
        <h3>{{movie.Title}}</h3>

        <p class = "prPlot">
            <strong>Plot: </strong>
            {{movie.Plot}}
        </p>
        <p>
            <strong>Year: </strong>
            {{movie.Year}}
        </p>
        <p>
            <strong>Genre: </strong>
            {{movie.Genre}}
        </p>
        <p>
            <strong>Awards: </strong>
            {{movie.Awards}}
        </p>
        <p>
            <strong>Actors/Voices: </strong>
            {{movie.Actors}}
        </p>
        <p>
            <strong>Duration: </strong>
            {{movie.Runtime}}
        </p>
        <a class="btn btn-dark" href = "/"><i class="bi bi-house-door-fill"></i>Home</a>
        
        <br>
        <br>
        <br>

        
    <div>

</div>
