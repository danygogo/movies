
<div class="container-fluid text-white bg-dark">
    <div class="row h-25">
        <div class="col-sm">
            <h2>Search results</h2>
        </div>

    </div>
</div>

<div class= "row">
    <div class= "col-md-4 card">
        <img [src]="movie.Poster">
    </div>

    <div class= "col-md-6">
    
        <h3>{{movie.Title}}</h3>

        <p class = "prPlot">
            <strong>Plot: </strong>
            {{movie.Plot}}
        </p>
        <p>
            <strong>Year: </strong>
            {{movie.Year}}
        </p>
        <p>
            <strong>Genre: </strong>
            {{movie.Genre}}
        </p>
        <p>
            <strong>Awards: </strong>
            {{movie.Awards}}
        </p>
        <p>
            <strong>Actors/Voices: </strong>
            {{movie.Actors}}
        </p>
        <p>
            <strong>Duration: </strong>
            {{movie.Runtime}}
        </p>
    <div>

</div>
